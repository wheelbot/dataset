name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with ruff (if available)
      run: |
        pip install ruff || true
        ruff check . || true
      continue-on-error: true
    
    - name: Test import
      run: |
        python -c "from wheelbot_dataset import Dataset, to_prediction_dataset, download_dataset"
        python -c "from wheelbot_dataset.recording import run_experiment, RemoteProgramController"
        echo "âœ“ All imports successful"
    
    - name: Run pytest (if tests exist)
      run: |
        if [ -d "tests" ]; then
          pip install pytest
          pytest tests/
        else
          echo "No tests directory found, skipping"
        fi
      continue-on-error: true
    
    - name: Check package build
      run: |
        pip install build
        python -m build
        ls -lh dist/

  lint:
    name: Lint and format check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort
    
    - name: Check with ruff
      run: ruff check . --exit-zero
      continue-on-error: true
    
    - name: Check with black
      run: black --check . --diff
      continue-on-error: true
    
    - name: Check with isort
      run: isort --check-only --diff .
      continue-on-error: true
